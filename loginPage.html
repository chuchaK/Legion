<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/All.css">
    <link rel="stylesheet" href="./style/Login_SignUp.css">
    <title>Document</title>
</head>
<body >
    <header>
        <div class="head">
            <div class="links">
                <a method="get" action="/"><img src="./img/logo_color.png" alt="logo" id="logo-head"></a>
                <a href="https://vk.com/legionbmstu"><img src="./img/vk.png" alt="vk" id="vk"></a>
                <a href="https://t.me/legionbmstu"><img src="./img/tg.png" alt="tg" id="tg"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="l-column"> </div>
        <div class="center-column"> 
            <div class="form external">
                <div class="form up">
                    <p class="name-l">LEGIONER</p>
                </div>
                <div class="down">
                    <form method="post" action="/login" class="external-field"> 
                        <div class="field s">
                            <img src="./img/packet.svg" alt="packet" class="img-field">
                            <input type="text" name="email" placeholder="Email" id="email" class="input-field">
                            <hr size="1" width="370px">
                        </div>
                        <div class="field s">
                            <img src="./img/password.svg" alt="password" class="img-field">
                            <input type="text" name="password" placeholder="Password" id="password" class="input-field">
                            <hr size="1" width="370px">
                        </div>
                        <button type="submit" class="submit"><img src="./img/login.svg">
                        </button>
                    </form>
                </div>
            </div>
            <a href = "/register" class="sign">SIGN UP</a>
        </div>
        <div class="r-column"> </div>
    </main>
</body>
</html>
