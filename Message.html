<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/All.css">
    <link rel="stylesheet" href="./style/Pages.css">
    <link rel="stylesheet" href="./style/Message.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="links">
                <a method="get" action="/"><img src="./img/logo_color.png" alt="logo" id="logo-head"></a>
                <a href="https://vk.com/legionbmstu"><img src="./img/vk.png" alt="vk" id="vk"></a>
                <a href="https://t.me/legionbmstu"><img src="./img/tg.png" alt="tg" id="tg"></a>
            </div>
            <button class="enter"><p class="enter-l">ВЫХОД ЕСТЬ</p></button>
        </div>
    </header>
    <main>
        <div class="l-column"> </div>
        <div class="center-column"> 
            <div class="buttons-left">
                <button class="button pass" onclick="document.location='/profile'"><img src="./img/profile.svg"></button>
                <button class="button mes act" onclick="document.location='/message'"><img src="./img/message.svg"></button>
                <button class="button pass" onclick="document.location='/calendar'"><img src="./img/calendar.svg"></button> 
                <div></div>
            </div>
            <div class="window">
                <div class="chat">
                    <br><p class="{message.author === 'user' ? 'message-right' : 'message-left'}"> 
                    <br>
                </div>
                <div class="send-mes">
                    <div><input
                        class="message"
                        type="text"
                        name="chat"
                        id = "chat"
                        bind:value={userMessage}
                        placeholder="Сообщение"
                    /></div>                        
                    <button type="button" class="send" on:click={sendHandler}><img class = "send-p" src = "./img/Email.svg" alt = "Отправить"></button>
                </div>
            </div>
        </div>
        <div class="r-column"> </div>
    </main>
</body>
</html>
